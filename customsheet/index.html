<body onresize="resizePublished()">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand">Custom release sheet</span>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="../metadata/index.html">Metadata tool</a></li>
                    <li class="nav-item"><a class="nav-link" href="../releasesheet/index.html">Release sheet</a></li>
                    <li class="nav-item active"><a class="nav-link" href="#">Custom sheet</a></li>
                    <li class="nav-item"><a class="nav-link" href="../timeseries/index.html">Timeseries</a></li>
                </ul>
                <ul class="navbar-nav navbar-right">
                    <li class="nav-item"><a class="nav-link" href="mailto:ons.colesniall@gmail.com"><img src="http://ncoles.github.io/email_icon.svg" height="20px"/></a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4">
                </div>
                <div class="col-lg-4">
                    <div class="well">
                        <table id="form-table">
                            <tr>
                                <td><label for="start">Start date:</label></td>
                                <td><label for="end">End date:</label></td>
                            </tr>

                            <tr>
                                <td><input id="start" type="date" required></td>
                                <td><input id="end" type="date" required></td>
                            </tr>
                            <tr class="collapseHeader">
                                <td colspan="2"><a href="#">Advanced options</a></td>
                            </tr>
                            <tr class="hideMe">
                                <td colspan="2">Show me:</td>
                            </tr>
                            <tr class="hideMe">
                                <label class="clickme">
                                    <td>Timeseries</td><td><input id="selectTimeseries" type="checkbox"></td>
                                </label>
                            </tr>
                            <tr class="hideMe">
                                <label class="clickme">
                                    <td>Market sensitive</td><td><input id="selectMS" type="checkbox"></td>
                                </label>
                            </tr>
                            <tr class="hideMe">
                                <label class="clickme">
                                    <td>Dashboard and tracking table</td><td><input id="selectDashboard" type="checkbox"></td>
                                </label>
                            </tr>
                            <tr class="hideMe">
                                <td colspan="2">Keywords:</td>
                            </tr>
                            <tr class="hideMe">
                                <td colspan="2">
                                    <form>
                                        <ul id="inputTags"></ul>
                                    </form>
                                </td>
                            </tr>

                            <tr class="collapseHeader"></tr>
                            <tr>
                                <td colspan="2"><button class="standardButton" onclick="customSheet()">Generate sheet</button></td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="col-lg-4">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 hideMe" id="upcomingBox">
                    <div class="well">
                        <h3>Custom release sheet</h3>
                        <input name="tags" id="searchKeywords" disabled="true" class="hideMe">
                        <table id="customTable" class="table table-hover">
                            <thead>
                                <tr>
                                    <th>
                                        <div id="periodDate"></div>
                                    </th>
                                    <th colspan="2" id="dlbuttons" class="tableData">
                                    </th>

                                </tr>
                                <tr>
                                    <th class="tableText" id="tableReleaseRow">Release</th>
                                    <th class="tableData" id="tableNotesRow"></th>
                                    <th class="tableData" id="tablePublDateRow">Publishing date</th>
                                    <th class="tableData" id="tableUnformtatedDateRow">Unformatted date</th>
                                </tr>
                            </thead>
                            <tbody id="publishedreleases"></tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>

        <!-- /container -->

</body>
