<body>

    <div class="container">

        <div class="masthead">

            <h3 class="text-muted">Release sheet</h3>
            <nav>
                <ul class="nav nav-justified">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../metadata/index.html">Metadata tool</a></li>
                    <li class="active"><a href="#">Release sheet</a></li>
                    <li><a href="../timeseries/index.html">Timeseries</a></li>
                </ul>
            </nav>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6" id="upcomingBox">
                    <div class="well">
                        <h3>Upcoming releases</h3>
                           <iframe src="upcoming.html" width="100%" scrolling="no" marginheight="0" frameborder="0" id="upcomingiFrame"></iframe>
                    </div>
               </div>
               <div class="col-lg-6" id="publishedBox">
                   <div class="well">
                       <h3>Published releases</h3>
                       <iframe src="published.html" width="100%" scrolling="no" marginheight="0" frameborder="0" id="publishediFrame"></iframe>
                   </div>
               </div>
        </div>
    </div>

    <script src="releaseCalendar.js"></script>
    <script src="../js-control/msts.js"></script>
        
    <script>
window.addEventListener('message', function(e) {
    if (e.data[0] == "upcoming") {
        var $iframe = jQuery("#upcomingiFrame");
        var eventName = e.data[1];
        var data = e.data[2];
        switch (eventName) {
            case 'setHeight':
                $iframe.height(data);
                break;
        };
    } else if (e.data[0] == "published") {
        var $iframe = jQuery("#publishediFrame");
        var eventName = e.data[1];
        var data = e.data[2];
        switch (eventName) {
            case 'setHeight':
                $iframe.height(data);
                break;
        };
    };
}, false);
</script>

    <!-- /container -->
