    <script>
window.addEventListener('message', function(e) {
    if (e.data[0] == "upcoming") {
        var $iframe = jQuery("#upcomingiFrame");
        var eventName = e.data[1];
        var data = e.data[2];
        switch (eventName) {
            case 'setHeight':
                $iframe.height(data);
                break;
        };
    } else if (e.data[0] == "published") {
        var $iframe = jQuery("#publishediFrame");
        var eventName = e.data[1];
        var data = e.data[2];
        switch (eventName) {
            case 'setHeight':
                $iframe.height(data);
                break;
        };
    };
}, false);
	    
window.addEventListener('message', function(pagination) {
q = 1;
r = 1
 if (pagination.data === "Upcoming page changed") {
	console.log(pagination.data + " " + q);
	q = q + 1;
	$('html, body').animate({
            scrollTop: $("#upcomingBox").offset().top
        }, 600);
	var height = document.getElementsByTagName("html")[0].scrollHeight;
	console.log(["setHeight", height], "*"); 
} else if (pagination.data === "Published page changed") {
	console.log(pagination.data + " " + r);
	r = r + 1;
	$('html, body').animate({
           scrollTop: $("#publishedBox").offset().top
        }, 600);
	var height = document.getElementsByTagName("html")[0].scrollHeight;
	console.log(["setHeight", height], "*"); 
};

}, false);
	    
</script>
